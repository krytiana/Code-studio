<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | The Continent View</title>
  <meta name="description" content="Contact The Continent View with news tips, questions, or partnership inquiries." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="index.html" style="color: white; text-decoration: none;">The Continent View</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top: 40px;">
    <h2>Contact Us</h2>
    <p>Have a tip, question, or want to collaborate?</p>
    <form>
      <label for="name">Your Name</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Your Email</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="6" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Continent View. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
